<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>octapush - WRLoader</title>

	<script type="text/javascript" src="../../octapush.js"></script>
	<script type="text/javascript">
		var myData;
        alert(_o_.compare.isNullOrEmpty(myData));
	</script>
</head>
<body>
    <table>
        <tr>
            <td>Desc</td>
            <td>:</td>
            <td>Can be used to check the {obj} value, the value is equal to NULL or UNDEFINED</td>
        </tr>
        <tr>
            <td>Params</td>
            <td>:</td>
            <td>
                <ul>
                    <li>{obj} : (Any) The object that will be checked.</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Return</td>
            <td>:</td>
            <td>Return TRUE value if the {obj} does not have value or UNDEFINED. Otherwise, FALSE.</td>
        </tr>
        <tr>
            <td>Sample</td>
            <td>:</td>
            <td>
                var myData;<br/>
                alert(_o_.compare.isNullOrEmpty(myData));
            </td>
        </tr>
    </table>
</body>
</html>
