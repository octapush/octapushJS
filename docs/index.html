<html>

<head>
    <meta charset="utf-8" />

    <title>octapushJS Documentation</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/style/docs.css" rel="stylesheet" />
    <link href="assets/highlight/default.min.css" rel="stylesheet" />
    <link href="assets/highlight/monokai.css" rel="stylesheet" />
    <link href="assets/app/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-weight: bold !important; margin-top: -40px !important;">
                    octapushJS Documentation
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="body">
                        <ul id="sideMenu" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="document-container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h2 data-bind-name="methodName">Page Title</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-document" data-toggle="tab">Document</a>
                            </li>
                            <li>
                                <a href="#tab-authors" data-toggle="tab">Authors</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="tab-document">
                                <!--<div>
                                    <div class="title">
                                        <h4></h4>
                                    </div>
                                    <div class="content">
                                        <p data-bind-name="description"></p>
                                    </div>
                                </div>

                                <div class="h-space"></div>-->
                            </div>
                            <div class="tab-pane fade" id="tab-authors">
                                <div class="row" id="author-wrapper">
                                    <div class="col-md-12">
                                        <h3>Author</h3>
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>URL</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td>{{email}}</td>
                                                    <td>{{url}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row" id="editor-wrapper">
                                    <div class="col-md-12">
                                        <h3>Editor</h3>
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>URL</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td>{{email}}</td>
                                                    <td>{{url}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../octapush.js"></script>
    <script src="assets/Jquery/jquery-2.2.3.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="assets/highlight/highlight.min.js"></script>
    <script src="assets/app/script.js"></script>
</body>

</html>
